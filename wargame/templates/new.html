{% extends "base.html" %}

{% block content %}

<form id="game" method="post" action="new">
    <div>
        <label for="red_player">Red player:</label>
        <select name="red_player" id="red_player">
            {% for player in context.players %}
            <option value="{{ player.id }}">{{ player.username }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="blue_player">Blue player:</label>
        <select name="blue_player" id="blue_player">
            {% for player in context.players %}
            <option value="{{ player.id }}">{{ player.username }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit" value="Create game" class="create-game-btn">
    </div>
</form>

{% endblock %}
