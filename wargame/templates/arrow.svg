<svg class="{{ arrow_type }}-arrow arrow" data-from="{{ entity.id }}" data-to="{{ target }}">
    <defs>
        <marker id="black-arrow" fill="black" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z"></path>
        </marker>
        <marker id="red-arrow" fill="red" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z"></path>
        </marker>
    </defs>
    <line x1="0" y1="20" x2="100" y2="20"></line>
</svg>
